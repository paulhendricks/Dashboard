{% extends 'base.html'  %}
{% load staticfiles %}
{% block title %}Agregar Archivos{% endblock %}
{% block files %}
  <div class="container-fluid" id="container-dropzone">
    <div id="actions" class="row">

      <div class="col-lg-7">
      <!-- The fileinput-button span is used to style the file input field as button -->
        <span class="btn btn-success file-input-button">
          <i class="glyphicon glyphicon-plus"></i>
          <span>Add files...</span>
        </span>
        <button type="submit" class="btn btn-primary start">
          <i class="glyphicon glyphicon-upload"></i>
          <span>Start upload</span>
        </button>
        <button type="reset" class="btn btn-warning cancel">
          <i class="glyphicon glyphicon-ban-circle"></i>
          <span>Cancel upload</span>
        </button>
        <div class="checkbox" style="display: inline;">
          <label for="is_public_all">
            <input type="checkbox" id="is_public_all" name="is_public_all" value="Publicos" />Publicos
          </label>
        </div>
      </div>

      <div class="col-lg-5">
      <!-- The global file processing state -->
        <span class="fileupload-process">
          <div id="total-progress" class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
            <div class="progress-bar progress-bar-success" style="width:0%;" data-dz-uploadprogress></div>
          </div>
        </span>
      </div>
    </div>
    
    <div class="table table-striped files" id="previews">
      <div id="template" class="file-row">
        <div>
          <span class="preview"><img data-dz-thumbnail></span>
        </div>
        <div>
          <p class="name" data-dz-name></p>
          <strong class="error text-danger" data-dz-errormessage></strong>
        </div>
        <div>
          <p class="size" data-dz-size></p>
          <div class="progress progress-striped active" role="progressbar" aria-valuemin="0"
                     aria-valuemax="100" aria-valuenow="0">
            <div class="progress-bar progress-bar-success" style="width:0%" 
                        data-dz-uploadprogress>
            </div>           
          </div>
        </div>
        <div>
          <button class="btn btn-primary start">
            <i class="glyphicon glyphicon-upload"></i>
            <span>Start</span>
          </button>
          <button data-dz-remove class="btn btn-warning cancel">
            <i class="glyphicon glyphicon-ban-circle"></i>
            <span>Cancel</span>
          </button>
          <button data-dz-remove class="btn btn-danger delete">
            <i class="glyphicon glyphicon-trash"></i>
            <span>Delete</span>
          </button>
          <div class="checkbox" style="display: inline;">
            <label for="is_public">
              <input type="checkbox" id="is_public" name="is_public" value="Public" />Publico
            </label>
          </div>
        </div>
      </div><!-- /table-striped  -->
    </div><!-- /container-fluid  -->

  </div>
{% endblock %}
{% block dz-add %}
  <script src="{% static 'js/dropzone-bootstrap.js' %}"></script>
{% endblock %}
